# &lt;mercury-paginator&gt;

>  A element providing a solution to paginate lists (Polymer 1.0 compatible).

## Demo

[Check it live!](https://github.com/bquarks/mercury-paginator)

## Install

Install the component using [Bower](http://bower.io/):

```sh
$ bower install mercury-paginator --save
```

Or [download as ZIP](https://github.com/bquarks/mercury-paginator/archive/master.zip).

## Usage

1. Import polyfill:

    ```html
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    ```

2. Import custom element:

    ```html
    <link rel="import" href="bower_components/mercury-paginator/mercury-paginator.html">
    ```

3. Start using it!

    ```html
    <template is="dom-bind">

        <mercury-paginator perpage="15" items="{{items}}"></mercury-paginator>

        <div class="div-table">
            <div class="head-row">
                <div class="div-cell">Id</div>
                <div class="div-cell">Item name</div>
                <div class="div-cell">Description</div>
            </div>

            <template id="items" is="dom-repeat" items="{{items}}">
                <div class="div-row">
                    <div class="div-cell">{{item.id}}</div>
                    <div class="div-cell">{{item.name}}</div>
                    <div class="div-cell">{{item.description}}</div>
                </div>
            </template>
        </div>

    </template>
    ```

## Usage

Specifies an array of elements to the component through the *items* property and set *perpage* property to a pagination number

*You can use *iron-ajax* element to fetch data from server.


## Development

In order to run it locally you'll need to fetch some dependencies and a basic server setup.

1. Install [bower](http://bower.io/) & [polyserve](https://npmjs.com/polyserve):

    ```sh
    $ npm install -g bower polyserve
    ```

2. Install local dependencies:

    ```sh
    $ bower install
    ```

3. Start development server and open `http://localhost:8080/components/my-repo/`.

    ```sh
    $ polyserve
    ```

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">

<dom-module id="things-paginator">

  <template>

    <style>
      :host {
        display: block;
      }
      .pagination {
        display:block;
        margin:0;padding:0;
      }
      .pagination li {
        display:block;
        float:left;
        font-size:13px;
        vertical-align:top;
      }
      .pagination li.active a {
        border-bottom:1px dotted var(--things-secondary-background-color);
        color:var(--things-secondary-background-color);
        text-decoration: none;
      }
      .pagination li.disabled a,
      .pagination li.disabled a:hover {
        color: #CCCCCC;
        cursor: default;
      }
      .pagination a {
        padding:6px 4px 4px 4px;
        cursor: pointer;
        display: inline-block;
        color: var(--things-primary-text-color);
        text-decoration: none;
      }
      .pagination a:hover,
      .pagination a:focus {
        color: var(--things-secondary-background-color);
      }
      .current {
        width: 30px;
      }
      iron-icon{
        @apply(--things-icon);
      }
      .total-info{
        float:right !important;
        padding-top:8px;
        color:var(--things-primary-text-color);
      }
      .total-info strong{
        color:var(--things-focus-background-color);
        font-weight:bold;
      }
      .page-info{
        background-color:var(--things-lightgrey-background-color);
        -webkit-border-radius:4px;
        -moz-border-radius:4px;
        border-radius:4px;
        display:block;
        margin-top:4px;
        padding:2px 7px;
        color:var(--things-primary-text-color);
        font-size:12px;
        font-weight:300;
      }
      input{
        @apply(--things-input);
        margin-bottom:0;
        padding:1px;
        font-size:12px;
        text-align:center;
      }
    </style>

    <template is="dom-if" if="[[showFlag]]">
      <ul id="paginationlist" class="pagination">
        <template is="dom-if" if="[[showFirst]]">
          <li>
            <a on-tap="firstPage"><iron-icon icon="av:skip-previous"></iron-icon></a>
          </li>
        </template>

        <li class$='[[disablePrev]]'>
          <a on-tap="prevPage"><!-- [[previous]] --><iron-icon icon="icons:chevron-left"></iron-icon></a>
        </li>

        <li>
          <span class="page-info">
            Page
            <input type='number' value="{{currentPage}}" min="1" class="current"></input>
            of  [[totalPage]]
          </span>
        <li>

        <li class$='[[disableNext]]'>
            <a on-tap="nextPage"><!-- [[next]] --><iron-icon icon="icons:chevron-right"></iron-icon></a>
        </li>

        <template is="dom-if" if="[[showLast]]">
          <li><a on-tap="lastPage"><iron-icon icon="av:skip-next"></iron-icon></a></li>
        </template>

        <li class="total-info">Items <strong>[[pageStartIdx]] - [[pageEndIdx]]</strong> of Total : [[totalCount]]</li>
      </ul>
    </template>

  </template>

  <script>
  'use strict';

    Polymer({

      is: 'things-paginator',

      properties: {

        /**
         * The `showFlag` attribute defines if paginator display or not
         *
         * @attribute showFlag
         * @type boolean
         */
        showFlag: {
          type: Boolean,
          value: false
        },

        /**
         * The `perPage` attribute defines the number
         * of items to show per page
         *
         * @attribute perPage
         * @type number
         */
        perPage: {
          type: Number,
          value: 50,
          nofity: true
        },

        /**
         * The `currentPage` attribute specifies the
         * current active page in view
         *
         * @attribute currentPage
         * @type number
         */
        currentPage: {
          type: Number,
          value: 0,
          notify: true
        },

        /**
         * The `totalCount` attribute specifies the
         * total record count
         *
         * @attribute currentpage
         * @type number
         */
        totalCount: {
          type: Number,
          value: 0
        },

        /**
         * The `totalCount` attribute specifies the
         * total record count
         *
         * @attribute currentpage
         * @type number
         */
        totalPage : {
          type: Number,
          value: 0
        },

        /**
         * The `totalCount` attribute specifies the
         * total record count
         *
         * @attribute currentpage
         * @type number
         */
        pageStartIdx: {
          type: Number,
          value: 1
        },

        /**
         * The `totalCount` attribute specifies the
         * total record count
         *
         * @attribute currentpage
         * @type number
         */
        pageEndIdx: {
          type: Number,
          value: 1
        },

        /**
         * The `previous` attribute specifies the label
         * for the Previous button
         *
         * @attribute previous
         * @type string
         */
        previous: {
          type: String,
          value: '<'
        },

        /**
         * The `next` attribute specifies the label
         * for the Next button
         *
         * @attribute next
         * @type string
         */
        next: {
          type: String,
          value: '>'
        },

        showFirst: {
          type: Boolean,
          value: true
        },

        showLast: {
          type:Boolean,
          value: true
        },

        disableNext: {
          type: String,
          computed: '_disableNextBtn(currentPage, totalPage)'
        },

        disablePrev: {
          type: String,
          computed: '_disablePrevBtn(currentPage, totalPage)'
        }

      },

      observers: [
        '_totalCountChanged(totalCount)',
        '_currentPageChanged(currentPage)'
      ],

      /**
       * Disable prev buttom if currentpage page is 0
       *
       * @param {string} currentpage
       * @method _disablePrevBtn
       *
       */
      _disablePrevBtn: function(currentPage) {
        return currentPage === 0 ? 'disabled' : '';
      },

      /**
       * Disable next buttom if currentpage page is equal pagecount
       *
       * @param {string} currentpage
       * @method _disableNextBtn
       *
       */
      _disableNextBtn: function(currentPage, totalPage) {
        return currentPage === totalPage ? 'disabled' : '';
      },

      /**
       * Navigate to the first page
       * @method firstPage
       */
      firstPage: function () {
        this.currentPage = 1;
      },

      /**
       * Navigate to the last page
       * @method lastPage
       */
      lastPage: function () {
        this.currentPage = this.totalPage;
      },

      /**
       * Navigate to the previous page
       *
       * @method prevPage
       */
      prevPage: function () {
        if(this.currentPage > 1) {
          this.currentPage--;
          this.fire('pager-previous', { page: this.currentPage });
        }
      },

      /**
       * Navigate to the next page
       *
       * @method nextPage
       */
      nextPage: function () {
        if (this.currentPage < this.totalPage) {
          this.currentPage++;
          this.fire('pager-next', { page: this.currentPage });
        }
      },

      /**
       * Get total pages
       *
       * @method getPageCount
       */
      setTotalPage: function () {
        var totalPage = Math.ceil( this.totalCount / this.perPage );
        this.totalPage = totalPage >= 0 ? totalPage : 0;
      },

      /**
       * page start index와 page end index를 다시 설정 
       */
      setPageIndex: function() {
        this.pageStartIdx = ((this.currentPage - 1) * this.perPage) + 1;
        this.pageEndIdx = this.pageStartIdx + this.perPage - 1;

        if(this.pageEndIdx > this.totalCount) {
          this.pageEndIdx = this.totalCount;
        }
      },

      /**
       * Called when the current page changes
       *
       * @event pager-change
       */
      _currentPageChanged: function (currentPage) {
        this.fire('pager-change', {
          page: currentPage,
          limit: this.perPage
        });

        this.setPageIndex();
      },

      /**
       * total count가 변경될 때 total page와 current page를 다시 계산하여 설정한다.
       */
      _totalCountChanged: function(totalCount) {
        this.setTotalPage();

        /*if(this.currentPage > this.totalPage) {
          this.currentPage = 1;
        }*/

        this.showFlag = this.totalPage > 1;
      }

    });

  </script>

</dom-module>
